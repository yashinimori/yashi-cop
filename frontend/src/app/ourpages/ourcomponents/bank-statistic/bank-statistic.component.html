<script src="node_modules/chart.js/src/chart.js"></script>

<div *ngIf="role ==='top_level' || role ==='cop_manager'" >

  <nb-card class="customCardHeight">
    
      <nb-card-header style="padding: 0.2em 1em;">
        Статистика
        <button *ngIf="this.role != 'top_level'" nbButton size="small" status="primary" (click)="goBack()">Повернутись</button>
      </nb-card-header>
    
      <nb-card-body>

      <div class="row" style="justify-content: space-around;">

        <nb-card class="col-2" style="margin-left: 1em; margin-right: 1em; margin-bottom: 1em;">
            <nb-card-header style="padding: 0.5em 1em;text-align: center;">блок 1</nb-card-header>
            <nb-card-body>
                <div style="display: flex; flex-direction: column; text-align: center;">
                  <div>
                    Нові
                  </div>
                  <div style="font-size: 35px; margin-top: 20px;">
                    {{b1_new_claims}}
                  </div>
                  
                  <div style="margin-top: 15px;">
                    Стежити
                  </div>
                  <div style="font-size: 35px; margin-top: 20px;">
                    {{b1_attend_to_claims}}
                  </div>
                </div>
            </nb-card-body>
        </nb-card>

        <nb-card class="col-8" style="margin-bottom: 1em;">
            <nb-card-header style="padding: 0.5em 1em;text-align: center;">блок 2</nb-card-header>
            <nb-card-body style="width: 100%;">
              <div style="text-align: center;">
                <app-bank-chart-statistic-claims-stages></app-bank-chart-statistic-claims-stages>
              </div>
            </nb-card-body>
        </nb-card>
        
      </div>



      <div class="row" style="justify-content: space-around;">
        
        <nb-card class="col-8" style="margin-bottom: 1em;">
            <nb-card-header style="padding: 0.5em 1em;text-align: center;">блок 3</nb-card-header>
            <nb-card-body>
                <div style="text-align: center;">
                  <app-bank-chart-statistic-claims-rc-group></app-bank-chart-statistic-claims-rc-group>
                </div>
            </nb-card-body>
        </nb-card>

        <nb-card class="col-2" style="margin-bottom: 1em;">
            <nb-card-header style="padding: 0.5em 1em;text-align: center;">блок 4</nb-card-header>
            <nb-card-body>
              <div style="display: flex; flex-direction: column; text-align: center;">
                <div>
                  Активні користувачі
                </div>
                <div style="font-size: 35px; margin-top: 20px;">
                  {{b4_active_bank_users}}
                </div>
              </div>
            </nb-card-body>
        </nb-card>
        
      </div>


      </nb-card-body>

  </nb-card>

</div>
