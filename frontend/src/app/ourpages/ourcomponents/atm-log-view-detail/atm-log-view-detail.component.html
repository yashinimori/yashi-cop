<div *ngIf="isShowGrid">
  <nb-card class="customCardHeight">
    <nb-card-header  style="padding: 0.5em; text-align: center;">
      {{'atm_log_view_details_component.text1' | translate}}
    </nb-card-header>
  
    <nb-card-body style="padding: 0.5em;">
      <ng2-smart-table [settings]="settings" [source]="source" 
        (userRowSelect)="onUserRowSelect($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
</div>

<div *ngIf="!isShowGrid">
  <nb-card class="customCardHeight">
    <nb-card-header  style="padding: 0.5em; text-align: center;">
      {{'atm_log_view_details_component.text2' | translate}}
    </nb-card-header>

    <nb-card-body style="padding: 0.5em;">
      <div class="div-panel" >
          <label class="label-caption">{{'atm_log_view_details_component.text3' | translate}}</label> 
          <label class="label-data">{{getDateFormat(atmTransactionsDataItem.trans_start)}}</label>
      </div>

      <div class="div-panel" >
          <label class="label-caption">{{'atm_log_view_details_component.text4' | translate}}</label> 
          <label class="label-data">{{atmTransactionsDataItem.pan}}</label>
      </div>

      <div class="div-panel" >
          <label class="label-caption">{{'atm_log_view_details_component.text5' | translate}}</label> 
          <label class="label-data">{{getDateFormat(atmTransactionsDataItem.pin_entered)}}</label>
      </div>

      <div class="div-panel" >
          <label class="label-caption">{{'atm_log_view_details_component.text6' | translate}}</label> 
          <label class="label-data">{{getDateFormat(atmTransactionsDataItem.cash_request)}}</label>
      </div>

      <div class="div-panel" >
          <label class="label-caption">{{'atm_log_view_details_component.text7' | translate}}</label> 
          <label class="label-data">{{atmTransactionsDataItem.trans_amount}}</label>
      </div>

      <div class="div-panel" >
          <label class="label-caption">{{'atm_log_view_details_component.text8' | translate}}</label> 
          <label class="label-data">{{atmTransactionsDataItem.currency}}</label>
      </div>

      <div class="div-panel" >
          <label class="label-caption">{{'atm_log_view_details_component.text9' | translate}}</label> 
          <label class="label-data">{{atmTransactionsDataItem.approval_code}}</label>
      </div>

      <div class="div-panel" >
          <label class="label-caption">{{'atm_log_view_details_component.text10' | translate}}</label> 
          <label class="label-data">{{getDateFormat(atmTransactionsDataItem.cash_presented)}}</label>
      </div>

      <div class="div-panel" >
          <label class="label-caption">{{'atm_log_view_details_component.text11' | translate}}</label> 
          <label class="label-data">{{getDateFormat(atmTransactionsDataItem.cash_taken)}}</label>
      </div>

      <div class="div-panel" >
          <label class="label-caption">{{'atm_log_view_details_component.text12' | translate}}</label> 
          <label class="label-data">{{atmTransactionsDataItem.cash_count}}</label>
      </div>

      <div class="div-panel" >
          <label class="label-caption">{{'atm_log_view_details_component.text13' | translate}}</label> 
          <label class="label-data">{{getDateFormat(atmTransactionsDataItem.card_taken)}}</label>
      </div>

      <div class="div-panel" >
          <label class="label-caption">{{'atm_log_view_details_component.text14' | translate}}</label> 
          <label class="label-data">{{getDateFormat(atmTransactionsDataItem.cash_retracted)}}</label>
      </div>

      <div class="div-panel" >
        <label class="label-caption">{{'atm_log_view_details_component.text15' | translate}}</label> 
        <label class="label-data">{{getDateFormat(atmTransactionsDataItem.trans_end)}}</label>
      </div>

      <div class="div-panel" >
        <label class="label-caption">{{'atm_log_view_details_component.text16' | translate}}</label> 
        <label class="label-data">{{atmTransactionsDataItem.error}}</label>
      </div>

      <div class="div-panel" >
        <label class="label-caption">{{'atm_log_view_details_component.text17' | translate}}</label> 
        <label class="label-data">{{atmTransactionsDataItem.result}}</label>
      </div>

      <div class="div-panel" >
        <label class="label-caption">{{'atm_log_view_details_component.text18' | translate}}</label> 
        <label class="label-data">{{atmTransactionsDataItem.raw}}</label>
      </div>


    </nb-card-body> 

    <nb-card-footer>
      <div class="center-screen">
        <button nbButton size="small" status="primary" (click)="goBack()">{{'atm_log_view_details_component.button1' | translate}}</button>
      </div>
    </nb-card-footer>

</nb-card>

</div>
