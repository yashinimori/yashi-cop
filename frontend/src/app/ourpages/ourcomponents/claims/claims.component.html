<div *ngIf="role ==='cardholder' || role ==='сс_branch'" class="button-enter">
  <a nbButton status="primary" href="ourpages/ourcomponents/single-claim">Додати скаргу</a>
</div>
<nb-card>
  
    <nb-card-header>
      Список скарг
    </nb-card-header>

    </nb-card-body>

</nb-card>
