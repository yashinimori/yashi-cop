<nb-card class="customCardHeight">
  
    <nb-card-header style="padding: 0.5em;">
      <button nbButton size="small" status="primary" (click)="createBankUser()">Зареєструвати</button>
    </nb-card-header>
  
    <nb-card-body style="padding: 0.5em;">
      <ng2-smart-table [settings]="settingsBankUser" [source]="sourceBankUser"
        (userRowSelect)="onUserRowSelect($event)">
      </ng2-smart-table>    
    </nb-card-body>

</nb-card>
