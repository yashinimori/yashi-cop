<nb-card class="customCardHeight" style="margin-bottom: 0.5em; border: unset;" status="info">
    <nb-card-header style="padding: 0.3em; text-align: center;">
        {{isEdit?('edit_atm_component.text1' | translate):('edit_atm_component.text2' | translate)}}
    </nb-card-header>
    <nb-card-body>
        <div *ngIf="isUiLoad">
            <div class="div-panel">
                <label class="label-caption">{{'edit_atm_component.text3' | translate}}</label> 
                <label *ngIf="!isEdit" class="label-data">{{currentAtm.contact_person}}</label>
                <input *ngIf="isEdit" nbInput placeholder="{{'edit_atm_component.text3' | translate}}" [(ngModel)]="editedAtm.contact_person" maxlength="999">
            </div>
            <div class="div-panel">
                <label class="label-caption">{{'edit_atm_component.text4' | translate}}</label> 
                <label *ngIf="!isEdit" class="label-data">{{currentAtm.merch_id}}</label>
                <input *ngIf="isEdit" nbInput placeholder="{{'edit_atm_component.text4' | translate}}" [(ngModel)]="editedAtm.merch_id" maxlength="999">
            </div>
            <div class="div-panel">
                <label class="label-caption">{{'edit_atm_component.text5' | translate}}</label> 
                <label *ngIf="!isEdit" class="label-data">{{currentAtm.name_legal}}</label>
                <input *ngIf="isEdit" nbInput placeholder="{{'edit_atm_component.text5' | translate}}" [(ngModel)]="editedAtm.name_legal" maxlength="999">
            </div>
            <div class="div-panel">
                <label class="label-caption">{{'edit_atm_component.text6' | translate}}</label> 
                <label *ngIf="!isEdit" class="label-data">{{currentAtm.name_ips}}</label>
                <input *ngIf="isEdit" nbInput placeholder="{{'edit_atm_component.text6' | translate}}" [(ngModel)]="editedAtm.name_ips" maxlength="999">
            </div>
            <div class="div-panel">
                <label class="label-caption">{{'edit_atm_component.text7' | translate}}</label> 
                <label *ngIf="!isEdit" class="label-data">{{currentAtm.description}}</label>
                <input *ngIf="isEdit" nbInput placeholder="{{'edit_atm_component.text7' | translate}}" [(ngModel)]="editedAtm.description" maxlength="999">
            </div>
            <div class="div-panel">
                <label class="label-caption">{{'edit_atm_component.text8' | translate}}</label> 
                <label *ngIf="!isEdit" class="label-data">{{currentAtm.mcc}}</label>
                <input *ngIf="isEdit" nbInput placeholder="{{'edit_atm_component.text8' | translate}}" [(ngModel)]="editedAtm.mcc" maxlength="999">
            </div>
            <div class="div-panel">
                <label class="label-caption">{{'edit_atm_component.text9' | translate}}</label> 
                <label *ngIf="!isEdit" class="label-data">{{currentAtm.address}}</label>
                <input *ngIf="isEdit" nbInput placeholder="{{'edit_atm_component.text9' | translate}}" [(ngModel)]="editedAtm.address" maxlength="999">
            </div>
            <div *ngIf="!isEdit" class="div-panel">
                <label class="label-caption">{{'edit_atm_component.text10' | translate}}</label> 
                <label class="label-data">{{currentAtm.bin}}</label>                
            </div>
            <div *ngIf="!isEdit" class="div-panel">
                <label class="label-caption">{{'edit_atm_component.text11' | translate}}</label> 
                <label *ngIf="!isEdit" class="label-data">{{currentAtm.bankCustom.name_eng}}</label>
                <!-- <nb-select *ngIf="isEdit" [(ngModel)]="editedAtm.bank" placeholder="Банк">
                    <nb-option *ngFor="let item of banksList" [value]="item.id">
                    {{ item.name_eng }}
                    </nb-option>
                </nb-select> -->
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <button *ngIf="!isEdit" nbButton size="small" status="primary" (click)="goBack()">{{'edit_atm_component.button1' | translate}}</button>
        <button *ngIf="!isEdit" style="margin-left: 1em;" nbButton size="small" status="primary" (click)="editAtm()">{{'edit_atm_component.button2' | translate}}</button>
        <button *ngIf="isEdit" nbButton size="small" status="primary" (click)="closeEditAtm()">{{'edit_atm_component.button3' | translate}}</button>
        <button *ngIf="isEdit" style="margin-left: 1em;" [nbSpinner]="loadingUpdate" nbSpinnerStatus="info" nbButton size="small" status="primary" (click)="updateAtm()">{{'edit_atm_component.button4' | translate}}</button>
    </nb-card-footer>
</nb-card>
