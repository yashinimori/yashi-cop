<nb-card>
    <nb-card-header>
      Скарга
    </nb-card-header>
</nb-card>

<div *ngIf="!isNewRecord" class="div-panel" >
    <div class="left-panel">
       
        <nb-card style="width: 100%; height: 400px;">
            <nb-card-header style="width: 100%; text-align: center;">
                Деталізація cкарги
              </nb-card-header>
            <nb-card-body>
            
                <div class="div-panel">
                    <label class="label-caption">Номер карти</label> 
                    <label class="label-data">{{claimData.pAN}}</label>
                </div>
        
                <div class="div-panel">
                    <label class="label-caption">П.І.Б.</label> 
                    <label class="label-data">{{claimData.fio}}</label> 
                </div>
    
                <div class="div-panel">
                    <label class="label-caption">Дата транзакції</label> 
                    <label class="label-data">{{getDateTrans}}</label> 
                </div>
    
                <div class="div-panel">
                    <label class="label-caption">Cума</label> 
                    <label class="label-data">{{claimData.currencyName}} {{claimData.amount}}</label> 
                </div>
    
                <div class="div-panel">
                    <label class="label-caption">Назва торговця</label> 
                    <label class="label-data">{{claimData.merchantName}}</label> 
                </div>
    
                <div class="div-panel">
                    <label class="label-caption">RC</label> 
                    <label class="label-data"></label> 
                </div>
    
                <div class="div-panel">
                    <label class="label-caption">ARN</label> 
                    <label class="label-data"></label> 
                </div>
    
            </nb-card-body>
        
        </nb-card>
    </div>
  

    <div class="right-panel">
        <nb-card style="width: 100%; height: 400px;">

            <nb-card-body>
                <div style="height: 30%;">
                    <label>Результат</label>
                    <br>
                </div>
                
                <div style="height: 40%;">
                    <label>Коментар</label>
                    <br>
                </div>

                <div style="height: 30%;">
                    <label>Документи</label>
                    <br>
                </div>
                
            </nb-card-body>
        
        </nb-card>
    
    </div>
</div>

<div *ngIf="isNewRecord" >
    
        <nb-card *ngIf="stepNewRecord==1"  style="width: 49%; height: 450px;margin: auto;">
            <nb-card-header style="width: 100%; text-align: center;">
                Нове звернення
              </nb-card-header>
            <nb-card-body>
                <div class="div-panel" *ngIf="!this.fieldsStatus.pAN.invisible">
                    <label class="label-caption">Номер карти</label> 
                    <input class="input-data" nbInput placeholder="Номер карти"
                     [required]="this.fieldsStatus.pAN.required" [readonly]="this.fieldsStatus.pAN.readonly"
                      [(ngModel)]="claimData.pAN">
                </div>
                
                <div class="div-panel">
                    <label class="label-caption">Дата транзакції</label> 
                    <input class="input-date" nbInput 
                        placeholder="Дата транзакції"
                        [nbDatepicker]="formpicker"
                        [(ngModel)]="claimData.transDate">
                    <nb-datepicker #formpicker></nb-datepicker> 
                </div>

                <div class="div-panel">
                    <label class="label-caption">Торгова точка</label> 
                    <nb-select class="selector-list" [(selected)]="claimData.merchantID" >
                        <nb-option *ngFor="let item of listMerchant" [value]="item.id">
                            {{ item.caption }}
                        </nb-option>
                    </nb-select>
                </div>

                <div class="div-panel">
                    <label class="label-caption">Terminal ID</label> 
                    <input class="input-data" nbInput placeholder="Terminal ID" required [(ngModel)]="claimData.terminalID">
                </div>

                <div class="div-panel">
                    <label class="label-caption">Cума операції</label> 
                    <input class="input-data" nbInput placeholder="Cума операції" required [(ngModel)]="claimData.amount">
                </div>

                <div class="div-panel">
                    <label class="label-caption">Валюта операції</label> 
                    <nb-select class="selector-list" [(selected)]="claimData.currency" >
                        <nb-option *ngFor="let item of listCurrency" [value]="item.id">
                            {{ item.caption }}
                        </nb-option>
                    </nb-select>
                </div>

                <div class="div-panel">
                    <label class="label-caption">Код операції</label> 
                    <input class="input-data" nbInput placeholder="Код операції" required [(ngModel)]="claimData.authCode">
                </div>

                <div class="div-panel">
                    <label class="label-caption">Коментарі</label> 
                    <input class="input-data" nbInput placeholder="Код операції" required [(ngModel)]="claimData.comment">
                </div>

                <div class="div-panel">
                    <label class="label-caption">Додати документи</label> 
                    
                </div>

            </nb-card-body>
            
            <nb-card-footer>
                <div class="center">
                  <button  nbButton status="primary" (click)="onClickGoNextStep()">До наступного кроку</button>
                </div>
              </nb-card-footer>
        </nb-card>
    

        <nb-card *ngIf="stepNewRecord==2" style="width: 49%; height: 450px;margin: auto;">
            <nb-card-header style="width: 100%; text-align: center;">
                Додоткова інформація
              </nb-card-header>
            <nb-card-body>
                <form [formGroup]="formRadioGroups" >
                
                <div >
                    <label class="label-question center">Чи приймали Ви участь в трапзакції</label> 
                    <nb-radio-group name="radioGroupQuery1" formControlName="radioGroupQuery1" 
                        class="input-radio" [(ngModel)]="radioGroupQueryValue1">
                        <nb-radio [value] = "1" >Так</nb-radio>
                        <nb-radio [value] = "2" >Ні</nb-radio>
                      </nb-radio-group>
                </div>
                
                <div >
                    <label class="label-question center">Де було проведено транзакцію?</label> 
                    <nb-radio-group name="radioGroupQuery2" formControlName="radioGroupQuery2" 
                        class="input-radio" [(ngModel)]="radioGroupQueryValue2">
                        <nb-radio [value] = "1">ATM</nb-radio>
                        <nb-radio [value] = "2">Онлайн</nb-radio>
                        <nb-radio [value] = "3">Офлайн</nb-radio>
                      </nb-radio-group>
                </div>

                <div >
                    <label class="label-question center">Чи були отримані кошти?</label> 
                    <nb-radio-group name="radioGroupQuery3" formControlName="radioGroupQuery3"
                        class="input-radio" [(ngModel)]="radioGroupQueryValue3">
                        <nb-radio [value] = "1">Так</nb-radio>
                        <nb-radio [value] = "2">Ні</nb-radio>
                      </nb-radio-group>
                </div> 
                </form> 

            </nb-card-body>
            
            <nb-card-footer>
                <div class="center">
                    <button  nbButton status="primary" (click)="onClickBack()">Повернутися</button>
                    <button  nbButton status="primary" style="margin-left: 10px;" (click)="onClickSend()">Відправити</button>
                </div>
              </nb-card-footer>
        </nb-card>


    

</div>
