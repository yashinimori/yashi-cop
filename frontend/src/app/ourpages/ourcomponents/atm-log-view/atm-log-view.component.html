<div *ngIf="isShowGrid">
  <nb-card class="customCardHeight">
    <nb-card-header style="padding: 0.5em; text-align: center;">
      {{'atm_log_view_component.text1' | translate}}
    </nb-card-header>
    <nb-card-body style="padding: 0.5em;">
      <ng2-smart-table [settings]="settings" [source]="source" 
        (userRowSelect)="onUserRowSelect($event)">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
</div>
