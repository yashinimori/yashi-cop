<nb-card style="margin-bottom: 0.5em; border: unset;" class="secOfficerUser" status="info">
    <nb-card-header style="padding: 0.5em;">
      <button nbButton size="small" status="basic" (click)="goBack()">Повернутись</button>
    </nb-card-header>
</nb-card>
      <div class="secOfficerUser" style="display: flex; height: 100%;">
          <nb-card style="height: calc(100vh - 140px); margin-bottom: 0;" accent="info">
            <nb-card-header style="padding: 0.3em; text-align: center;">
              Інформація
            </nb-card-header>
            <nb-card-body style="padding: 1em;">
              <div class="div-panel" >
                <label class="label-caption">Ім'я</label> 
                <label class="label-data">{{ userData.first_name }}</label>
              </div>
              
              <div class="div-panel" >
                <label class="label-caption">Прізвище</label> 
                <label class="label-data">{{ userData.last_name }}</label>
              </div>
              
              <div class="div-panel" >
                <label class="label-caption">Підрозділ</label> 
                <label class="label-data">{{ userData.unit }}</label>
              </div>
              
              <div class="div-panel" >
                <label class="label-caption">Телефон</label> 
                <label class="label-data">{{ userData.phone }}</label>
              </div>
              
              <div class="div-panel" >
                <label class="label-caption">Email</label> 
                <label class="label-data">{{ userData.email }}</label>
              </div>

              <div class="div-panel" >
                <label class="label-caption">Роль</label> 
                <label class="label-data">{{ userData.role }}</label>
              </div>
              <div class="div-panel" style="border-top: 2px solid #cacaca;">
                <label class="label-caption">Email для зміни паролю</label> 
                <label class="label-data"><input nbInput fieldSize="small"
                  placeholder="Email для зміни паролю" [(ngModel)]="userData.email" maxlength="999"></label>
              </div>     
              <button nbButton size="small" status="primary"
                (click)="sendMail()">Надіслати</button>
            </nb-card-body>
          </nb-card>
        <nb-card style="height: calc(100vh - 140px); margin-bottom: 0; width: 100%;" accent="info">
          <nb-card-header style="padding: 0.3em; text-align: center;">
            Логи
          </nb-card-header>
          <nb-card-body style="padding: 0.3em;">
            <ng2-smart-table class="secOfficerUserTable" [settings]="settingsLogs" [source]="sourceLogs">
            </ng2-smart-table>

          </nb-card-body>
        </nb-card>
      </div>
