

<div *ngIf="typeOperation == 'NewEscalation'" >
    <nb-card>
        <nb-card-header>
          Ескалація
        </nb-card-header>
    </nb-card>

    <nb-card style="width: 49%; height: 450px;margin: auto;">
        <nb-card-header style="width: 100%; text-align: center;">
            Ескалація претензії
            </nb-card-header>
        <nb-card-body>
            <div class="div-panel" *ngIf="!fieldsStatus.single_claim_form_reasoncode.invisible">
                <label class="label-caption">Select reason code</label> 
                <nb-select class="selector-list" [(selected)]="singleClaimFormsData.reason_code"
                    [required]="fieldsStatus.single_claim_form_reasoncode.required" 
                    [disabled]="fieldsStatus.single_claim_form_reasoncode.readonly">
                    <nb-option *ngFor="let item of reasonCode" [value]="item.caption">
                        {{ item.caption }}
                    </nb-option>
                </nb-select>
            </div>
            
            <div class="div-panel" *ngIf="!fieldsStatus.single_claim_form_mmt.invisible">
                <label class="label-caption">MMT</label> 
                <input class="input-data" nbInput placeholder="MMT"
                    [required]="fieldsStatus.single_claim_form_mmt.required" 
                    [readonly]="fieldsStatus.single_claim_form_mmt.readonly"
                    [(ngModel)]="singleClaimFormsData.mmt">
            </div>

            <div class="div-panel" *ngIf="!fieldsStatus.single_claim_form_doc.invisible">
                <label class="label-caption">Додати документи</label> 
                <input #fileInput [hidden]="true" placeholder="Додати файл" onclick="this.value=null"
                            type='file' [accept]="acceptFiles" (change)="fileChanged($event)">
                <nb-icon icon="attach-outline" (click)="fileInput.click()"></nb-icon>&nbsp;&nbsp;
                <div *ngFor="let file of filesArr" class="fileAttached">
                    {{file.name}} <nb-icon icon="close-outline" (click)="deleteAttachedFile(file)"></nb-icon>
                </div>

            </div>

        </nb-card-body>
        
        <nb-card-footer>
            <div class="center">
                <button  nbButton status="primary" (click)="onClickBackClaim()">Повернутися</button>
                <button  nbButton status="primary" (click)="onClickApply()"
                    style="margin-left: 10px;">Ескалація</button>
            </div>
            </nb-card-footer>
    </nb-card>

</div>


<div *ngIf="typeOperation == 'FinishForm'" >
    <nb-card>
        <nb-card-header>
        Ескалація
        </nb-card-header>
    </nb-card>
    
    <nb-card style="width: 49%; height: 450px;margin: auto;">
        <nb-card-header style="width: 100%; text-align: center;">
            Завершеня розгляду
            </nb-card-header>
        <nb-card-body>
            <div class="div-panel" *ngIf="!fieldsStatus.single_claim_form_reason.invisible">
                <label class="label-caption">Причина завершення реклямації</label> 
                <nb-select class="selector-list" [(selected)]="singleClaimFormsData.reasonClosingId"
                        [required]="fieldsStatus.single_claim_form_reason.required" 
                        [disabled]="fieldsStatus.single_claim_form_reason.readonly" >
                        <nb-option *ngFor="let item of reasonClosing" [value]="item.caption">
                            {{ item.caption }}
                        </nb-option>
                    </nb-select>
            </div>
            
            <div class="div-panel" *ngIf="!fieldsStatus.single_claim_form_decision.invisible">
                <label class="label-caption">Рішення</label> 
                <nb-select class="selector-list" [(selected)]="singleClaimFormsData.decisionId"
                        [required]="fieldsStatus.single_claim_form_decision.required" 
                        [disabled]="fieldsStatus.single_claim_form_decision.readonly" >
                        <nb-option *ngFor="let item of decision" [value]="item.caption">
                            {{ item.caption }}
                        </nb-option>
                    </nb-select>
            </div>


            <div class="div-panel" *ngIf="!fieldsStatus.single_claim_form_responce.invisible">
                <label class="label-caption">Відповеді</label> 
                <nb-select class="selector-list" [(selected)]="singleClaimFormsData.decisionId"
                        [required]="fieldsStatus.single_claim_form_responce.required" 
                        [disabled]="fieldsStatus.single_claim_form_responce.readonly" >
                        <nb-option *ngFor="let item of responce" [value]="item.caption">
                            {{ item.caption }}
                        </nb-option>
                    </nb-select>
            </div>

            <div class="div-panel" *ngIf="!fieldsStatus.single_claim_form.invisible">
                <label class="label-caption">Коментари</label> 
                <input class="input-data" nbInput placeholder="Коментари"
                    [required]="fieldsStatus.single_claim_form.required" 
                    [readonly]="fieldsStatus.single_claim_form.readonly"
                    [(ngModel)]="singleClaimFormsData.comment">
            </div>

            <div class="div-panel" *ngIf="!fieldsStatus.single_claim_form_amount.invisible">
                <label class="label-caption">Сума для зарухування</label> 
                <input class="input-data" nbInput placeholder="Сума для зарухування"
                    [required]="fieldsStatus.single_claim_form_amount.required" 
                    [readonly]="fieldsStatus.single_claim_form_amount.readonly"
                    [(ngModel)]="singleClaimFormsData.amount_move">
            </div>

            <div class="div-panel" *ngIf="!fieldsStatus.single_claim_form_doc.invisible">
                <label class="label-caption">Додати документи</label> 
                <input #fileInput [hidden]="true" placeholder="Додати файл" onclick="this.value=null"
                            type='file' [accept]="acceptFiles" (change)="fileChanged($event)">
                <nb-icon icon="attach-outline" (click)="fileInput.click()"></nb-icon>&nbsp;&nbsp;
                <div *ngFor="let file of filesArr" class="fileAttached">
                    {{file.name}} <nb-icon icon="close-outline" (click)="deleteAttachedFile(file)"></nb-icon>
                </div>

            </div>

        </nb-card-body>
        
        <nb-card-footer>
            <div class="center">
                <button  nbButton status="primary" (click)="onClickBackClaim()">Повернутися</button>
                <button  nbButton status="primary" (click)="onClickApply()"
                    style="margin-left: 10px;">Завершити</button>
            </div>
            </nb-card-footer>
    </nb-card>

</div>


<div *ngIf="typeOperation == 'Clarifications'" >
    <nb-card>
        <nb-card-header>
            Уточненя
        </nb-card-header>
    </nb-card>
    
    <nb-card style="width: 49%; height: 450px;margin: auto;">
        <nb-card-header style="width: 100%; text-align: center;">
            Уточненя
            </nb-card-header>
        <nb-card-body>
                        
            <div class="div-panel" *ngIf="!fieldsStatus.single_claim_form.invisible">
                <label class="label-caption">Коментари</label> 
                <textarea rows="5" nbInput fullWidth  
                    [required]="fieldsStatus.single_claim_form.required" 
                    [readonly]="fieldsStatus.single_claim_form.readonly"
                    [(ngModel)]="singleClaimFormsData.comment"
                    placeholder="Коментари">
                </textarea>
            </div>
            
            <div class="div-panel" *ngIf="!fieldsStatus.single_claim_form_doc.invisible">
                <label class="label-caption">Додати документи</label> 
                <input #fileInput [hidden]="true" placeholder="Додати файл" onclick="this.value=null"
                            type='file' [accept]="acceptFiles" (change)="fileChanged($event)">
                <nb-icon icon="attach-outline" (click)="fileInput.click()"></nb-icon>&nbsp;&nbsp;
                <div *ngFor="let file of filesArr" class="fileAttached">
                    {{file.name}} <nb-icon icon="close-outline" (click)="deleteAttachedFile(file)"></nb-icon>
                </div>
            </div>

        </nb-card-body>
        
        <nb-card-footer>
            <div class="center">
                <button  nbButton status="primary" (click)="onClickBackClaim()">Повернутися</button>
                <button  nbButton status="primary" (click)="onClickApply()"
                    style="margin-left: 10px;width: 140px;">ОК</button>
            </div>
        </nb-card-footer>

    </nb-card>

</div>
