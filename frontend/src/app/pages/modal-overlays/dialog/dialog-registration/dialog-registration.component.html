<nb-card style="width: 400px;">
  <nb-card-header>Registration</nb-card-header>
  <nb-card-body>
    <input nbInput placeholder="Ім'я" [(ngModel)]="data.firstName">
    <input nbInput placeholder="Призвище" [(ngModel)]="data.lastName">
    <input nbInput placeholder="Email" [(ngModel)]="data.email">
    <input nbInput placeholder="Телефон" [(ngModel)]="data.telephone">
    <input nbInput placeholder="Login" [(ngModel)]="data.login">
  </nb-card-body>
  <nb-card-footer>
    <div class="buttonEnter">
      <button  nbButton status="primary" (click)="enter()">Enter</button>
    </div>
  </nb-card-footer>
</nb-card>
