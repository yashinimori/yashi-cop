<nb-card style="width: 400px;">
  <nb-card-header>login</nb-card-header>
  <nb-card-body>
    <input nbInput placeholder="User Name" [(ngModel)]="data.login">
    <input nbInput type="password" placeholder="Password" [(ngModel)]="data.password">
    <a href="#" target="_blank" >Forgot password?</a>
  </nb-card-body>
  <nb-card-footer>
   
    <div class="buttonEnter">
      <button  nbButton status="primary" (click)="enter()">Enter</button>
    </div>
  </nb-card-footer>
</nb-card>
