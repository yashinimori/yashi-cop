  <div class="row">
  
    <div class="center-screen">
      <nb-card class="registration-card">
        <nb-card-header>Реєстрація</nb-card-header>
        <nb-card-body>
          
          <input nbInput placeholder="Ім'я" [(ngModel)]="data.first_name" maxlength="999">
          <input nbInput placeholder="Призвище" [(ngModel)]="data.last_name" maxlength="999">
          <input nbInput placeholder="Email" [(ngModel)]="data.email" maxlength="999">
          <input nbInput placeholder="Телефон" [(ngModel)]="data.phone" maxlength="13">
          <input nbInput placeholder="Login" [(ngModel)]="data.login" maxlength="200"> 
          <input nbInput placeholder="Password" [(ngModel)]="data.password" maxlength="40"> 
          
        </nb-card-body>
        <nb-card-footer>
          <div class="button-enter">
            <button nbButton status="primary" (click)="createUser()">Enter</button>
          </div>
        </nb-card-footer>
      </nb-card>
    </div>
      
  </div>
