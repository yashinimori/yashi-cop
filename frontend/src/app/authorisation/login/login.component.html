<div style="display:block;" class="row" >
  <div class="center-screen">
    <nb-card style="margin-left: auto; margin-right: auto;" class="registration-card">
      <nb-card-header>
        <img src="assets/images/logo.png" alt="Logo" class="logo">
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="reactiveForm" #userForm style="display: flex; flex-direction: column;
        align-items: center;">
          <input nbInput placeholder="Email"
          #email formControlName="email" required id="email" name="email">
          <input nbInput type="password" #password formControlName="password" required placeholder="Password">
          <re-captcha formControlName="recaptchaReactive" required name="captcha" (resolved)="resolved($event)" siteKey="6LfPhWQbAAAAAJLyhujnY5VTSFx_cUHX9h7EsMKm"></re-captcha>
          <nb-alert style="margin-top: 0.5em; margin-bottom: 0;" status="danger" *ngIf="isLoginDataError">Невірний логін або пароль</nb-alert> 
          <button [nbSpinner]="loading" nbSpinnerStatus="info" style="margin-top: 0.5em; width: 10em;" #submit [disabled]="reactiveForm.invalid" nbButton type="submit" status="primary" (click)="enter()">Логін</button> 
        </form>
        <a style="text-decoration: none; color: black; cursor: pointer;" href="cop/cabinet/show-claim-result">Дізнатися результат розгляду скарги</a>
      </nb-card-body> 
      <nb-card-footer style="padding: 0.5em 1.5em;">          
        <div style="display: flex; justify-content: space-between; width: 100%; align-items: center;">
          <a style="text-decoration: none; color: black; cursor: pointer;" href="auth/registration">Реєстрація</a>
          <a style="text-decoration: none; color: black; cursor: pointer;" href="auth/reset-password">Забули пароль?</a>
        </div>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
